<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>온 정</title>
    <meta name="description" content="온 정">
    <meta name="author" content="온 정">
    <link href="https://fonts.googleapis.com/css?family=210+Hayanbaram&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login/project.css' %}">
    <style>
        body {background: #E5E5E5;}
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <span class="title">회원가입</span>
        <div class="separator"></div>
        <span class="logo">회원가입</span>
        <div class="main-content">
            <form action="{% url "accounts:signup" %}" method="POST">
                {% csrf_token %}
                <div class="input-section">
                    <label for="name-input" class="input-label">법명을 입력해주세요.</label>
                    
                    <input type="text" id="name-input" class="input-box" name="username">
                    
                    <label for="password-input" class="input-label">비밀번호를 입력해주세요.</label>
                    <input type="password" id="password-input" class="input-box" name="password">
                </div>
                <div class="start-button-container">
                    <div class="start-button">
                        <input type="submit" id="button-text" class="start-button" value="시작하기">
                    </div>
                </div>
        </form>
        </div>
    </div>
</body>
</html>
