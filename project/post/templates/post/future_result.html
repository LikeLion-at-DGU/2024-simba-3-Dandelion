

<!DOCTYPE html> <!--페이지 1-->
{% load static %}
<html>
    <head>
            <meta charset="utf-8" />    
            <link rel="stylesheet" type="text/css" href="{% static 'css/main/future_result.css'%}"/>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title>
    </head>

    <body>
        <div class = "screen">
            <div class = "topnav">
                <a class="onjung" href="{% url 'main:mainpage' %}">
                    온정
                </a>  
            </div>
            <div class="replybox">
                <div class = "flower-textbox-img">
                    <img class="icon-text" alt="안뜸" src="{%static 'images/mainpage_img/icon-text.png'%}"/>
                </div>
                <div class = "textbox">
                    {% for chunk in chunks %}
                        <div class = "relpy-text">{{ chunk }}</div>
                    {% endfor %}
                    {% if last_part %}
                    <div class = "relpy-src"><strong>{{ last_part }}</strong></div>
                    {% endif %}
                </div>
                
            </div>
            <div class = "botnavbar">
                <!-- 이 부분 버튼 눌리게 수정 완료-->
                <a href="{% url "post:future" %}">
                    <img class="icon-menu" alt="안뜸" src="{%static 'images/mainpage_img/ask-again.png'%}"/>
                    </a>
                    
                    <a href="{% url "main:mainpage" %}">
                    <img class="icon-menu" alt="안뜸" src="{%static 'images/mainpage_img/link-home.png'%}"/>
                    </a>
            </div>
        </div>
    </body>
</html>
