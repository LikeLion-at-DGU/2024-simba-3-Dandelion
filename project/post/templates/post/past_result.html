

<!DOCTYPE html> <!--페이지 1-->
{% load static %}
<html>
    <head>
            <meta charset="utf-8" />    
            <link rel="stylesheet" type="text/css" href="{% static 'css/main/past_result.css'%}"/>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title>
    </head>

    <body>
        <div class = "screen">
            <div class = "topnav">
                <a class="onjung" href="{% url 'main:mainpage' %}">
                    온정
                </a>  
            </div>
        
            <div class="replybox">
                <div class = "flower-textbox-img">
                    <img class="icon-text" alt="안뜸" src="{%static 'images/mainpage_img/icon-text.png'%}"/>
                </div>
                <div class = "textbox">
                    {% comment %} <div class = "relpy-text">선악의 결과는</div>
                    <div class = "relpy-text">메아리와 같고 그림자와 같다</div>
                    <div class = "relpy-text">그러므로 함부로 업을 지어</div>
                    <div class = "relpy-text">괴로움을 불러드리지 마라 탕탕 후루후루</div>
                    <div class = "relpy-src">[니건자경]</div> {% endcomment %}
                    <div>
                        {% for chunk in chunks %}
                            <div class = "relpy-text">{{ chunk }}</div>
                        {% endfor %}
                        {% if last_part %}
                        <div class = "relpy-src"><strong>{{ last_part }}</strong></div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class = "botnavbar">
                <!-- 이 부분 버튼 눌리게 수정 완료-->
                <a href="{% url "post:past" %}">
                    <img class="icon-menu" alt="안뜸" src="{%static 'images/mainpage_img/ask-again.png'%}"/>
                    </a>
                    
                    <a href="{% url "main:mainpage" %}">
                    <img class="icon-menu" alt="안뜸" src="{%static 'images/mainpage_img/link-home.png'%}"/>
                    </a>
            </div>
        </div>
    </body>
</html>
