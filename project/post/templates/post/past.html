<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=210 Hayanbaram:wght@300;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-16-7">
      <div class="macbook-pro-16-7-child"></div>
      <header class="macbook-pro-16-7-inner">
        <div class="frame-parent">
          <div class="parent">
            <h2 class="h2">과거를 참회하기</h2>
            <a class="a">온정</a>
          </div>
          <div class="frame-child"></div>
        </div>
      </header>
      <section class="frame-group">
        <div class="wrapper">
          <div class="div">
            <p class="p">
              계속 마음 속에 남아 나를 괴롭히는 과거의 잘못이 있나요?
            </p>
            <p class="p1">스님 아코에게 털어놓아 참회의 시간을 가져봅시다.</p>
          </div>
        </div>
        <div class="frame-container">
          <div class="group-div" id="groupContainer">
            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <div class="entry-field">
                <div class="div1">스님 아코께 드릴 말씀 작성하기</div>
              </div>
              <form action="{% url 'post:past_result' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <p>내용 : <textarea type="text" name="user_text" id="" cols="30" rows="10"></textarea></p>
                <button type="submit">제출</button>
            </form>
            </div>
            <div class="ellipse-parent">
              <div class="ellipse-div"></div>
              <img
                class="group-icon"
                loading="lazy"
                alt=""
                src="./public/group-87@2x.png"
              />

              <img
                class="star-shape-icon"
                alt=""
                src="./public/star-shape.svg"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          // Please sync "MacBook Pro 16" - 8" to the project
        });
      }
      </script>
  </body>
</html>
