<!DOCTYPE html> <!--페이지 1-->
{% load static %}
<html>
    <head>
            <meta charset="utf-8" />    
            <link rel="stylesheet" type="text/css" href="{% static 'css/main/detail_108.css'%}"/>
            <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>수행의 전당 - 세부 게시물</title>
    </head>
    <body>
        <div class = "screen">
            <div class = "topnav">
                <a class="onjung" href="{% url 'main:mainpage' %}">
                    온정
                </a>              
            </div>
            <div class = "frametop">
                <img class="icon-place" alt="안뜸" src="{%static 'images/mainpage_img/img-building.png'%}"/>
                <div class="buttons">
                    <a class="community-button" href="{% url 'post:community_108' %}">수행의 전당으로 돌아기기</a>
                </div>
            </div>
            <div class ="post-detail">
                <div class="post-username">
                    <img class="lotus-username" alt="안뜸" src="{%static 'images/mainpage_img/img-lotus-mini.png'%}"/>
                    <div class="db_username">{{wish.user.username}}</div>
                </div>
                <div class="long-bar"></div>
                <div class="text-detail">
                    <div class="post-time">
                        <img class="img-time" alt="안뜸" src="{%static 'images/mainpage_img/img-detail-time.png'%}"/>
                        <div class="db_time">{{ wish.created_at }}</div>
                    </div>
                    <div class="post-title">
                        <img class="img-title" alt="안뜸" src="{%static 'images/mainpage_img/img-detail-title.png'%}"/>
                        <div class="db_title">{{ wish.title }}</div>
                        <div class="ok108">108배 수행 성공</div>
                    </div>
                    <div class="post-content">
                        <img class="img-content" alt="안뜸" src="{%static 'images/mainpage_img/img-detail-content.png'%}"/>
                    </div>
                    <div class="content-box">
                        <div class="db_content">{{ wish.text }}</div>
                    </div>
                    <div class="icons">
                        <div class = "likes">
                            <img class="img-like" alt="안뜸" src="{%static 'images/mainpage_img/img-like.png'%}"/>
                            <div class ="db_like">공감 {{ wish.like_count }}개</div>
                        </div>
                        <div class="delete">삭제하기</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
